<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="imagem/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls poster="imagens/limoes-capa.png" width="500">
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>
            Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
</body>
</html>
